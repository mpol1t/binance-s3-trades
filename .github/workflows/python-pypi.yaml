name: Python package

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and publish to PyPI
        uses: JRubics/poetry-publish@v2.1
        with:
          python_version: "3.13"
          pypi_token: ${{ secrets.PYPI_TOKEN }}
